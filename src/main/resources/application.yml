spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wxdb
    username: wxdbuser # hier username von der Datenbank eintragen z.B. root
    password: wxdbpass # hier password eintragen
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Oder 'validate' oder 'none' je nach Phase
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: always