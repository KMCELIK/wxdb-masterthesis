spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wxdb
    username: root # hier username von der Datenbank eintragen z.B. root
    password: root # hier password eintragen
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Oder 'validate' oder 'none' je nach Phase
    show-sql: false
    open-in-view: false

  sql:
    init:
      mode: always